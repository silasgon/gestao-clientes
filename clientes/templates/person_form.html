{% extends 'base.html'%}
{% load bootstrap %}

{% block title %} Seja bem vindo! {% endblock %}

{% block main %}

<H3>Novo Cliente</H3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>

{% endblock %}

{% block footer%}
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Desenvolvimento web com Django.</span>
      </div>
    </footer>
{% endblock %}
